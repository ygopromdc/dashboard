<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>LegyonX Server - Dashboard</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="./style.css" rel="stylesheet">
</head>
<body>
<header class="container">
    <h1 class="title">LegyonX Server - Dashboard</h1>
</header>
<div class="container">
    <div class="row grid">
        <div class="col-lg-1" style="width:97px;">
            <select class="form-control" id="http">
                <option value ="http">HTTP</option>
                <option value ="https">HTTPS</option>
            </select>
        </div>
        <div class="col-lg-2">
            <input type="text" class="form-control" id="ip" value="" placeholder="IP">
        </div>
        <div class="col-lg-1">
            <input type="text" class="form-control" id="port" value="" placeholder="port">
        </div>
        <div class="col-lg-2">
            <input type="text" class="form-control" id="username" value="" placeholder="username">
        </div>
        <div class="col-lg-2">
            <input type="password" class="form-control" id="password" value="" placeholder="password">
        </div>
        <div class="col-lg-4">
            <button class="btn btn-default" id="open_button">Actualizar</button>
            <button class="btn btn-default" id="auto_button">Autorefrescar</button>
            Salas <span id="num">0</span> en total
        </div>
    </div>
    <div class="row buttons">
        <div class="col-lg-12">
            <input type="text" class="form-control" id="shout" value="" placeholder="Mensaje">
        </div>
    </div>
    <div class="row buttons">
        <div class="col-lg-12">
            <button class="btn btn-default" id="shout_button" data-toggle="tooltip" title="向全服所有房间喊话">Enviar Mensaje</button>
            <button class="btn btn-default" id="stop_button" data-toggle="tooltip" title="停止新建房间，不影响现有的房间">No crear salas</button>
            <button class="btn btn-default" id="welcome_button" data-toggle="tooltip" title="更改欢迎信息">Bienvenida</button>
            <button class="btn btn-default" id="tips_button" data-toggle="tooltip" title="刷新提示信息">Rápido</button>
            <button class="btn btn-default" id="dialogues_button" data-toggle="tooltip" title="刷新台词信息">Líneas</button>
            <button class="btn btn-default" id="ban_button" data-toggle="tooltip" title="封禁玩家">Prohibir</button>
            <button class="btn btn-default" id="kick_button" data-toggle="tooltip" title="中止指定房间的决斗，输入房间号为指定房间，输入 all 为全部房间">Cancelar</button>
            <button class="btn btn-default" id="death_button" data-toggle="tooltip" title="开始加时赛，输入房间号为指定房间，不输入为全部房间">Tiempo extra</button>
            <button class="btn btn-default" id="deathcancel_button" data-toggle="tooltip" title="取消加时赛，输入房间号为指定房间，不输入为全部房间">Cancelar horas extra</button>
            <button class="btn btn-default" id="reboot_button" data-toggle="tooltip" title="强制重启服务器，中断所有房间">Reiniciar Servidor</button>
            <span id="message_callback"></span>
        </div>
    </div>
</div>
<div class="container">
    <hr>
    <div class="row">
        <div class="col-lg-12">
            <table class="table table-striped" id="rooms">
                <thead>
                    <th width="5%">ID</th>
                    <th width="10%">Sala</th>
                    <th width="35%">Jugador</th>
                    <th width="35%">Jugador</th>
                    <th width="15%">Estado</th>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/jquery@2.2.4/dist//jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
<script src="./dashboard-script.js"></script>

<script src="http://s4.cnzz.com/z_stat.php?id=1255875151&web_id=1255875151"></script>
</body>
</html>
